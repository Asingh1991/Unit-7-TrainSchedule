<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../Unit-7-TrainSchedule/assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>
<body>
    <div class="jumbotron">
        <h1 class="text-center">Anytime is Train Time</h1>
        <p class="text-center">Choo Choo. Chee Chee.</p>
    </div>

    <div class="card" id="scheduleCard">
        <div class="card-header">
          Current Train Schedule
        </div>
        <div class="card-body">
          <table class="table table-striped">
              <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                  <th></th>
              </tr>
            <tbody id="schedule"> </tbody>
          </table>
    </div>
    </div>

    <div class="card" id="tAddCard" >
        <div class="card-header">
          Add Train
        </div>
       <div class="card-body">
            <form>
                <div class="form-group">
                <label for="trainName">Train Name</label>
                <input class="form-control" id="Tname" placeholder="Enter the name of the train" type="text">
                </div>
                <div class="form-group">
                <label for="destination">Destination</label>
                <input class="form-control" id="Tdestination" placeholder="Enter the destination of the train" type="text">
                </div>
                <div class="form-group">
                <label for="firstTrainTime">First Train Time(HH:MM)</label>
                <input class="form-control" id="TfirstTrainTime" placeholder="Starting time of the train" type="time">
                </div>
                <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input class="form-control" id="Tfrequency" placeholder="Frequency of the train" type="number">
                </div>
        <div>
        <button type="button" id="submitButton" class="btn btn-primary">Submit</button>
       </div>
       </form>
      </div>
      </div>
      </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>
</html>
